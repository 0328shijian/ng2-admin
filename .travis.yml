sudo: false
dist: trusty

language: node_js

node_js:
  - "6"

cache:
  directories:
    - node_modules
    - $HOME/.npm
    - $HOME/.cache/yarn

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

  - npm config set spin false
  - npm i -g npm@latest

install:
  - yarn

script:
  - yarn run lint
  - yarn run test
  - yarn run e2e:ci

